<div class="row">
	<div class="col-md-8">
		<div class="page-header">
			<h2>Content</h2>
		</div>
		<table class="table table-striped table-hover">
			<tbody>
				<tr ng-repeat="item in content">
					<td><a ng-href="#viewContent/{{item._id}}"><span ng-bind="item.name"></span></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div class="row">
	<div class="col-md-8">
		<button type="button" class="btn btn-primary pull-right">Create Content</button>
	</div>
</div>
