<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1 ng-bind="field.name"></h1>
        </div>
        <div class="col-sm-12" ng-if="isCreateMode()">
            <h1>Create Field</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 text-right">
            <div ng-if="!isViewMode()">
                <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
            </div>
            <div ng-if="isViewMode()">
                <a class="btn btn-default" ui-sref="fieldListing">Close</a>
            </div>
        </div>
    </div>
    <div class="row">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <div class="row">
                    <div class="col-sm-4">
                        <input type="text" ng-model="field.name" class="form-control" ng-disabled="isViewMode()">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <div class="row">
                    <div class="col-sm-4">
                        <select ng-model="field.type" class="form-control" ng-disabled="!isCreateMode()">
                            <option value="Text">Text</option>
                            <option value="HTML">HTML</option>
                            <option value="Dropdown">Dropdown</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group" ng-if="field.type == 'Dropdown'">
                <label for="values">Values</label>
                <div class="row">
                    <div class="col-sm-4">
                    <table class="table table-striped table-hover">
                        <tbody>
                            <tr ng-repeat="value in field.values">
                                <td class="input-group">
                                    <input type="text" class="form-control" ng-model="value.value" ng-disabled="!isViewMode()">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button" ng-click="removeValue($index)" ng-disabled="!isViewMode()"><span class="glyphicon glyphicon-trash"></span></button>
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-sm-2" ng-if="!isCreateMode()">
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmDeleteModal">Delete</button>
        </div>
        <div class="col-sm-4 text-right" ng-if="isViewMode()">
            <a class="btn btn-default" ui-sref="fieldListing">Close</a>
        </div>
    </div>
</div>

<div id="confirmDeleteModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Confirm Delete</h3>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" ng-click="delete()">Delete</button>
                <button class="btn btn-defeault" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
