<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1 ng-bind="field.name"></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 text-right">
            <a class="btn btn-default" ui-sref="fields">Close</a>
        </div>
    </div>
    <div class="row">
        <form>
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="name">Name</label>
                    <input type="text" ng-model="field.name" class="form-control" ng-readonly="true">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="type">Type</label>
                    <input type="text" ng-model="field.type" class="form-control" ng-readonly="true">
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmDeleteModal">Delete</button>
        </div>
        <div class="col-sm-4 text-right">
            <a class="btn btn-default" ui-sref="fields">Close</a>
        </div>
    </div>
</div>

<div id="confirmDeleteModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Confirm Delete</h3>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" ng-click="delete()">Delete</button>
                <button class="btn btn-defeault" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
