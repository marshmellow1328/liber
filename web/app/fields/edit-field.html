<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1 ng-bind="field.name"></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 text-right">
            <a class="btn btn-default" ui-sref="fields">Close</a>
        </div>
    </div>
    <div class="row">
        <form>
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="name">Name</label>
                    <input type="text" ng-model="field.name" class="form-control" ng-readonly="true">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="type">Type</label>
                    <input type="text" ng-model="field.type" class="form-control" ng-readonly="true">
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-sm-4 text-right">
            <a class="btn btn-default" ui-sref="fields">Close</a>
        </div>
    </div>
</div>
