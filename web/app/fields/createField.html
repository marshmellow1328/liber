<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Create Field</h1>
        </div>
    </div>
    <div class="row">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <div class="row">
                    <div class="col-sm-4">
                        <input type="text" ng-model="field.name" class="form-control" id="name">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-sm-6 text-right">
            <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
            <a class="btn btn-default" ui-sref="fields">Cancel</a>
        </div>
    </div>
</div>
