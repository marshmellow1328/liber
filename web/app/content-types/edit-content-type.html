<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1 ng-bind="type.name"></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 text-right">
            <a class="btn btn-default" ui-sref="contentTypes">Close</a>
        </div>
    </div>
    <div class="row">
        <form>
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="name">Name</label>
                    <input type="text" ng-model="type.name" class="form-control" ng-disabled="true">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="fields">Fields</label>
                    <table class="table table-striped table-hover">
                        <tbody>
                            <tr ng-repeat="field in type.fields">
                                <td class="form-group">
                                    <select ng-model="type.fields[$index]" ng-options="fieldOption.name for fieldOption in fieldOptions track by fieldOption._id" ng-disabled="true" class="form-control"></select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-sm-2">
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmDeleteModal">Delete</button>
            </div>
            <div class="col-sm-4 text-right">
                <a class="btn btn-default" ui-sref="contentTypes">Close</a>
            </div>
        </div>
    </div>
</div>

<div id="confirmDeleteModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<h3 class="modal-title">Confirm Delete</h3>
			</div>
			<div class="modal-body">
				<p>Are you sure you want to delete?</p>
			</div>
			<div class="modal-footer">
				<button class="btn btn-danger" ng-click="delete()">Delete</button>
    			<button class="btn btn-default" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</div>
