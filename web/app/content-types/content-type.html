<div class="container">
    <div class="row">
        <div class="col-sm-12" ng-if="!isCreateMode()">
            <h1 ng-bind="contentType.name"></h1>
        </div>
        <div class="col-sm-12" ng-if="isCreateMode()">
            <h1>Create Content Type</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 text-right">
            <div ng-if="!isViewMode()">
                <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
            </div>
            <div ng-if="isViewMode()">
                <a class="btn btn-default" ui-sref="contentTypeListing">Close</a>
                <button type="button" class="btn btn-warning" ng-click="edit()">Edit</button>
            </div>
        </div>
    </div>
    <div class="row">
        <form>
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="name">Name</label>
                    <input type="text" ng-model="contentType.name" class="form-control" ng-disabled="isViewMode()">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="fields">Fields</label>
                        <table class="table table-striped table-hover">
                            <tbody>
                                <tr ng-repeat="field in contentType.fields">
                                    <td ng-if="!field.pending && !isViewMode()">
                                        <span class="col-sm-11">
                                            <span ng-bind="field.name"></span>
                                        </span>
                                        <span class="col-sm-1">
                                            <span class="btn btn-link" ng-click="removeField($index)">
                                                <span class="glyphicon glyphicon-remove"></span>
                                            </span>
                                        </span>
                                    </td>
                                    <td class="col-sm-12" ng-if="field.pending && !isViewMode()">
                                        <select ng-model="contentType.fields[$index]"
                                                ng-options="fieldOption.name for fieldOption in fieldOptions
                                                             track by fieldOption._id"
                                                ng-disabled="isViewMode()" class="form-control">
                                        </select>
                                    </td>
                                    <td ng-if="isViewMode()">
                                        <span ng-bind="field.name"
                                               disabled></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <a class="btn btn-link" ng-click="addField()" ng-if="!isViewMode()"><span class="glyphicon glyphicon-plus"></span> Add Field</a>
                </div>
            </div>
            <div ng-repeat="field in contentType.fields">
                <span ng-bind="field.pending"></span>
            </div>
        </form>
        <div class="row">
            <div class="col-sm-2">
                <div ng-if="!isCreateMode()">
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmDeleteModal">Delete</button>
                </div>
            </div>
            <div class="col-sm-4 text-right">
                <div ng-if="!isViewMode()">
                    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
                </div>
                <div ng-if="isViewMode()">
                    <a class="btn btn-default" ui-sref="contentTypeListing">Close</a>
                    <button type="button" class="btn btn-warning" ng-click="edit()">Edit</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="confirmDeleteModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<h3 class="modal-title">Confirm Delete</h3>
			</div>
			<div class="modal-body">
				<p>Are you sure you want to delete?</p>
			</div>
			<div class="modal-footer">
				<button class="btn btn-danger" ng-click="delete()">Delete</button>
    			<button class="btn btn-default" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</div>
