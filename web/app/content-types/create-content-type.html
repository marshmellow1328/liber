<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Create Content Type</h1>
        </div>
    </div>
    <div class="row">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <div class="row">
                    <div class="col-sm-4">
                        <input type="text" ng-model="contentType.name" class="form-control" id="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="fields">Fields</label>
                        <table class="table table-striped table-hover">
                            <tbody>
                                <tr ng-repeat="field in contentType.fields">
                                    <td class="input-group">
                                        <select ng-model="contentType.fields[$index]" ng-options="fieldOption.name for fieldOption in fieldOptions track by fieldOption._id" class="form-control"></select>
                                        <span class="input-group-btn">
                                              <button class="btn btn-default" type="button" ng-click="removeField($index)"><span class="glyphicon glyphicon-trash"></span></button>
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <a class="btn btn-link" ng-click="addField()"><span class="glyphicon glyphicon-plus"></span> Add Field</a>
                </div>
                <div class="row">
                    <div class="col-sm-8 text-right">
                        <a class="btn btn-default" ui-sref="contentTypes">Cancel</a>
                        <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
