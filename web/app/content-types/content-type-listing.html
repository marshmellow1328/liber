<div class="container">
    <div class="row">
        <h1>Content Types</h1>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="type in contentTypes">
                        <td><a ui-sref="contentType( { id: type._id } )" ng-bind="type.name"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <a class="btn btn-primary" ui-sref="createContentType">Create</a>
    </div>
</div>
