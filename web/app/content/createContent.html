<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Create Content</h1>
        </div>
    </div>
    <div class="row">
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <div class="row">
                    <div class="col-sm-4">
                        <input type="text" ng-model="content.title" class="form-control" id="title">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <div class="row">
                    <div class="col-sm-4">
                        <input type="text" ng-model="content.author" class="form-control" id="author">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <div class="row">
                    <div class="col-sm-5">
                        <textarea ng-model="content.content" class="form-control" id="content" rows="4"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-sm-6 text-right">
            <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
            <a class="btn btn-default" ui-sref="content">Cancel</a>
        </div>
    </div>
</div>
