<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1 ng-bind="content.title"></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 text-right">
            <a class="btn btn-default" ui-sref="content">Cancel</a>
            <button type="button" class="btn btn-warning" ng-click="isEditMode = !isEditMode" ng-show="!isEditMode">Edit</button>
            <button type="button" class="btn btn-primary" ng-click="save()" ng-show="isEditMode">Save</button>
        </div>
    </div>
    <div class="row">
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <div class="row">
                    <div class="col-sm-4">
                        <input type="text" ng-model="content.title" class="form-control" id="title" ng-readonly="!isEditMode">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <div class="row">
                    <div class="col-sm-4">
                        <input type="text" ng-model="content.author" class="form-control" id="author" ng-readonly="!isEditMode">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <div class="row">
                    <div class="col-sm-5">
                        <textarea ng-model="content.content" class="form-control" id="content" rows="4" ng-readonly="!isEditMode"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <button type="button" class="btn btn-danger" ng-click="delete()">Delete</button>
        </div>
        <div class="col-sm-4 text-right">
            <a class="btn btn-default" ui-sref="content">Cancel</a>
            <button type="button" class="btn btn-warning" ng-click="isEditMode = !isEditMode" ng-show="!isEditMode">Edit</button>
            <button type="button" class="btn btn-primary" ng-click="save()" ng-show="isEditMode">Save</button>
        </div>
    </div>
</div>
