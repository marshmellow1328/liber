<div class="container">
	<div class="row">
		<h1>Content</h1>
	</div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-inline">
                <div class="form-group">
                    <label for="contentTypeFilter">Filter:</label>
                    <select id="contentTypeFilter"
                            ng-model="contentTypeFilter"
                            ng-options="contentType.name for contentType in contentTypes"
                            class="form-control">
                        <option value="">Content Type</option>
                    </select>
                </div>
                <span class="glyphicon glyphicon-remove" ng-click="clearFilter()"></span>
            </form>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-sm-8">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>Title</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="content in content | filter: filterByContentType">
                        <td><a ui-sref="content({ id: content._id })"><span ng-bind="content.title"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <a class="btn btn-primary" ui-sref="createContent">Create</a>
    </div>
</div>
