<div class="container">
	<div class="row">
		<h1>Content</h1>
	</div>
    <div class="row">
        <div class="col-sm-8">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>Title</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="content in content">
                        <td><a ui-sref="content({ id: content._id })"><span ng-bind="content.title"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <a class="btn btn-primary" ui-sref="createContent">Create</a>
    </div>
</div>
