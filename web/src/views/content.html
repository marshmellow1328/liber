<div class="row">
	<div class="col-md-8">
		<div class="page-header">
			<h2>Content</h2>
		</div>
		<table class="table table-striped table-hover">
			<tbody>
				<tr ng-repeat="contentItem in content">
					<td><a ng-href="#viewContent/{{contentItem._id}}"><span ng-bind="contentItem.title"></span></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div class="row">
	<div class="col-md-8 text-right">
		<a class="btn btn-primary" href="#createContent">Create Content</a>
	</div>
</div>
