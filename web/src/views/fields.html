<div class="row">
	<div class="col-md-8">
		<div class="page-header">
			<h2>Fields</h2>
		</div>
		<table class="table table-striped table-hover">
			<tbody>
				<tr ng-repeat="field in fields">
					<td><a ng-href="#viewField/{{field._id}}"><span ng-bind="field.name"></span></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div class="row">
	<div class="col-md-8 text-right">
		<a class="btn btn-primary" href="#editField">Create Field</a>
	</div>
</div>
