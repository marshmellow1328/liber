<h2>Fields</h2>
<table class="table table-striped table-hover" data-bind="visible: fields().length > 0">
	<thead>
		<tr>
			<th>Name</th>
		</tr>
	</thead>
	<tbody data-bind="foreach: fields">
		<tr>
			<td data-bind="text: name"></td>
		</tr>
	</tbody>
</table>
<p data-bind="visible: fields().length == 0">No fields exist.</p>
<p>
	<button class="btn btn-primary">
		Create Field
	</button>
</p>
