<div>
	<h2 data-bind="text: name"></h2>
	<div data-bind="foreach: fields">
		<!-- ko if: type == 'text' || type == 'dropdown' || type == 'hierarchical' -->
			<p>
			<span data-bind="text: name"></span>: <span data-bind="text: value"></span>
			</p>
		<!-- /ko -->
		<!-- ko if: type == 'html' -->
			<p data-bind="text: name"></p>
			<div class="well" data-bind="html: value"></div>
		<!-- /ko -->
	</div>
	<div class="row-fluid">
		<a class="btn btn-warning" href="#">Close</a>
		<button class="btn btn-danger" data-bind="click: deleteArticle">
			<i class="icon-file icon-white"></i>Delete Article
		</button>
	</div>
</div>
