<div>
	<div class="row-fluid">
		<p class="badge" data-bind="if: filters().length == 0">No filters selected.</p>
		<ul data-bind="foreach: filters" style="list-style: none;">
			<li style="display: inline;">
				<button class="btn btn-info" 
						data-bind="text: fieldName + ' = ' + value + '&nbsp;&nbsp;&times;', 
									click: $parent.removeFilter"></button>
			</li>
		</ul>
	</div>
	<div class="row-fluid">
		<div class="span4" data-bind="foreach: fields">
			<!-- ko if: type == 'hierarchical' || type == 'dropdown' -->
				<div class="well well-small">
					<ul class="nav nav-list">
						<li class="nav-header" data-bind="text: name"></li>
						<!-- ko foreach: values -->
							<li>
								<a href="#" 
									data-bind="text: value, 
												click: $parents[1].addFilter.bind( $data, $parent )">
								</a>
							</li>
						<!-- /ko -->
					</ul>
				</div>
			<!-- /ko -->
		</div>
		<div class="span8">
			<h2>Articles</h2>
			<!-- ko foreach: successfulCreates -->
				<div class="alert alert-success">
					<button type="button" class="close" data-dismiss="alert">&times;</button>
					<p>Successfully created 
						<a href="#" data-bind="text: name, click: $parent.goToViewArticle"></a>
					</p>
				</div>
			<!-- /ko -->
			<!-- ko foreach: successfulDeletes -->
			<div class="alert alert-success">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<p>
					Successfully deleted <span data-bind="text:name"></span>
				</p>
			</div>
			<!-- /ko -->
			<table class="table table-striped table-hover" data-bind="visible: articles().length > 0">
				<thead>
					<tr>
						<th>Name</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: articles">
					<tr>
						<td><a data-bind="attr: { href: '#content/' + id }, text: name"></a></td>
					</tr>
				</tbody>
			</table>
			<p data-bind="visible: articles().length == 0">No articles exist.</p>
			<p>
				<a class="btn btn-primary" href="#createContent">Create Article</a>
				<button class="btn btn-primary" data-bind="click: goToCreateArticle">Create Article</button>
			</p>
		</div>
	</div>
</div>
