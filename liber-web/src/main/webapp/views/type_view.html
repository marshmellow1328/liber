<div>
	<h2 data-bind="text: name"></h2>
	<table class="table table-striped table-hover" data-bind="if: typeFields().length > 0">
		<thead>
			<tr>
				<th>Field Name</th>
				<th>Field Type</th>
			</tr>
		</thead>
		<tbody data-bind="foreach: typeFields">
			<tr>
				<td data-bind="text: name"></td>
				<td data-bind="text: type"></td>
				<td>
					<button class="btn btn-danger" data-bind="click: $parent.removeField">
						Remove
					</button>
				</td>
			</tr>
		</tbody>
	</table>
	<p data-bind="if: fields().length == 0">
		All existing fields have been added to this type.
	</p>
	<p data-bind="if: fields().length > 0">
		<select data-bind="options: fields, 
							optionsText: function( item ) { return item.name; }, 
							value: selectedField"></select>
		<button class="btn btn-info" data-bind="click: addField">Add Field</button>
	</p>
	<p>
		<a class="btn btn-warning" href="#types">Close</a>
		<button class="btn btn-danger" data-bind="click: deleteType">Delete</button>
	</p>
</div>
